<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Code</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

      <header>
        <h1>Sorry in advance</h1>
      </header>

      <div id="mainBody">

          <div class="games">

                <div class="wrapper">
                  <h1>Tic Tac Toe</h1>
                  <div class="gameboard">
                    <table border='0' class="table">
                      <tr>
                        <td class="cell" value = "1" id= "1" onclick='move("1");'></td>
                        <td class="cell" value = "2" id= "2" onclick='move("2");'></td>
                        <td class="cell" value = "3" id= "3" onclick='move("3");'></td>
                      </tr>
                      <tr>
                        <td class="cell" value = "4" id= "4" onclick='move("4");'></td>
                        <td class="cell" value = "5" id= "5" onclick='move("5");'></td>
                        <td class="cell" value = "6" id= "6" onclick='move("6");'></td>
                      </tr>
                      <tr>
                        <td class="cell" value = "7" id= "7" onclick='move("7");'></td>
                        <td class="cell" value = "8" id= "8" onclick='move("8");'></td>
                        <td class="cell" value = "9" id= "9" onclick='move("9");'></td>
                      </tr>
                    </table><br>

                  </div><br>

                  <button type="button" id="clear">Clear</button>

                  <div id="playerOne">
                  </div>

                  <div id="playerTwo">
                  </div>

                </div> <!-- end wrap -->

          </div> <!-- end games -->

          <div class="leftsidebar">

            <div id="randomPlay">
              <div class="randomPlay-circle">
                <p>Random Move</p>
              </div>
            </div>

            <div class="playerHistory">
              <p>Sample placement text</p>
            </div>

            <div id="newGame">
              <div class="newGame-circle">
                <p>New Game</p>
              </div>
            </div>

          </div> <!-- end leftsidebar  -->

        <aside id="eventOutput">

            <h1>User output information</h1>

        </aside>

        <footer>
        &copy; 2015, Cara Clarke<br>
        WDI Project One<br>
        I hope you enjoyed my ridiculous game
      </footer>

      </div> <!-- end main body -->

    <script src="game.js" type="text/javascript" charset="utf-8" async defer></script>
    </body>
</html>
