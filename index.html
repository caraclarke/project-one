<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Code</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="index.js" defer charset="utf-8"></script>
</head>
<body>

  <header>
    <h1>Sorry in advance</h1>
  </header>

  <div id="mainBody">

    <div class="games">

      <div class="wrapper">
        <h1>Tic Tac Toe</h1>
        <div class="gameboard">
          <table class="table">
            <tr>
              <td class="cell" id= "1"></td>
              <td class="cell" id= "2"></td>
              <td class="cell" id= "3"></td>
            </tr>
            <tr>
              <td class="cell" id= "4"></td>
              <td class="cell" id= "5"></td>
              <td class="cell" id= "6"></td>
            </tr>
            <tr>
              <td class="cell" id= "7"></td>
              <td class="cell" id= "8"></td>
              <td class="cell" id= "9"></td>
            </tr>
          </table><br>

        </div><br>

        <button type="button" id="clear">Clear</button>

        <div id="playerOne">
        </div>

        <div id="playerTwo">
        </div>

      </div> <!-- end wrap -->

    </div> <!-- end games -->

    <div class="leftsidebar">

      <div id="randomPlay">
        <div class="randomPlay-circle">
          <p>Random Move</p>
        </div>
      </div>

      <div id="playerHistory">
        <h3>Winner History</h3>
      </div>

      <div id="newGame">
        <div class="newGame-circle">
          <p>New Game</p>
        </div>
      </div>

    </div> <!-- end leftsidebar  -->

    <aside id="eventOutput">
      <h1>User output information</h1>
    </aside>

  <footer>
      &copy; 2015, Cara Clarke<br>
      WDI Project One<br>
      I hope you enjoyed my ridiculous game
  </footer>

  </div> <!-- end main body -->

  <script src="game.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
