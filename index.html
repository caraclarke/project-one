<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Code</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

      <div id="header">
      </div>

      <div class="mainBody">

        <div class="games">

          <div class="gameOne">
            <p>Game one</p>
          </div>

          <div class="gameTwo">
            <p>Game Two</p>
          </div>

          <div class="gameThree">
            <p>Game Three</p>
          </div>

        </div>

        <div class="randomPlay"> <!-- will make a random move within specified game -->
          Circle cicle fijdfla;kdj
        </div>

        <div class="playerHistory">
          <!-- Players will be able to view their win/loss history here  -->

          <p>Sample placement text</p>

        </div>

      </div>

      <div class="footer">
        <p>This is my footer</p>
      </div>

    </body>
</html>
